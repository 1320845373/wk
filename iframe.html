<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正在跳转...</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #add8e6; /* 浅蓝色背景 */
            font-family: Arial, sans-serif;
        }
        .prompt-box {
            background-color: rgba(255, 255, 255, 0.8); /* 微透明白色背景 */
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
            text-align: center;
            animation: fadeOut 1s ease 2s forwards;
            position: absolute;
            z-index: 10;
        }
        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
                visibility: hidden;
            }
        }
        .prompt-box p {
            margin: 0;
            font-size: 18px;
            color: #333;
        }
        .spinner {
            margin: 20px auto;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #ff6f61; /* 使用温暖珊瑚色 */
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .iframe-container {
            width: 100%;
            height: 100%;
            border: none; /* 去掉边框 */
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="prompt-box">
        <div class="spinner"></div>
        <p>正在跳转，请稍候...</p>
    </div>
    <iframe class="iframe-container" src="https://b.pengzi.cc/?id=858"></iframe>
</body>
</html>
